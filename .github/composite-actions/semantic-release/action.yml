name: 'Build and Push Docker Image'
description: 'Builds and Pushes a docker image'

inputs:
  release-type:
    description: 'The type of release'
    required: false
    type: string

outputs:
  version:
    description: 'The new version number'
    value: ${{ steps.semantic-release.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: Check out repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # semantic-release requires all commits/tags

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Set semantic-release config file
      id: set-config
      shell: bash
      run: |
        if [[ -n "${{ inputs.release-type }}" ]]; then
          echo "release_config=--config .releaserc.${{ inputs.release-type }}.json" >> $GITHUB_OUTPUT
        else
          echo "release_config=" >> $GITHUB_OUTPUT
        fi

    - name: Run semantic-release
      shell: bash
      id: semantic-release
      run: |
        npm install semantic-release \
          @semantic-release/commit-analyzer \
          @semantic-release/release-notes-generator \
          @semantic-release/git \
          @semantic-release/github \
          @semantic-release/changelog \
          @semantic-release/exec
        
        npx semantic-release
